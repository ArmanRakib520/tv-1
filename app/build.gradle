apply plugin: 'com.android.application'

android {

  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {

    applicationId "com.github.mkjensen.tv"
    minSdkVersion 21
    targetSdkVersion 25
    versionCode 3
    versionName "0.0.3"
  }

  signingConfigs {

    release {

      try {
        keyAlias KEY_ALIAS
        keyPassword KEY_PASSWORD
        storeFile file(STORE_FILE)
        storePassword STORE_PASSWORD
      } catch (ex) {
        throw new InvalidUserDataException("You must define signing properties in gradle.properties.", ex)
      }
    }
  }

  buildTypes {

    debug {

      applicationIdSuffix ".debug"
      minifyEnabled false
      versionNameSuffix '-debug'
    }

    release {

      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      signingConfig signingConfigs.release
    }
  }

  return void // Avoid Android Lint issue: "Not all execution paths return a value"
}

dependencies {

  annotationProcessor 'com.google.auto.value:auto-value:1.3'
  annotationProcessor 'com.google.dagger:dagger-compiler:2.8'
  annotationProcessor 'com.ryanharter.auto.value:auto-value-moshi:0.4.2'

  provided 'com.google.auto.value:auto-value:1.3'
  provided 'com.ryanharter.auto.value:auto-value-moshi-annotations:0.4.2'

  compile 'com.android.support:leanback-v17:25.3.1'
  compile 'com.android.support:support-annotations:25.3.1'
  compile 'com.google.android.exoplayer:exoplayer:r2.1.0'
  compile 'com.google.android.exoplayer:extension-okhttp:r2.1.0'
  compile 'com.google.android.media.tv:companionlibrary:1.0.1'
  compile 'com.google.dagger:dagger:2.8'
  compile 'com.google.firebase:firebase-crash:10.0.1'
  compile 'com.squareup.moshi:moshi:1.3.1'
  compile 'com.squareup.moshi:moshi-adapters:1.3.1'
  compile 'com.squareup.okhttp3:okhttp:3.5.0'
  compile 'com.squareup.retrofit2:converter-moshi:2.1.0'
  compile 'com.squareup.retrofit2:retrofit:2.1.0'

  // Overwrite TV Input Framework Companion Library dependencies to avoid bugs
  compile 'com.android.support:appcompat-v7:25.3.1'
  compile 'com.google.android.gms:play-services-ads:10.0.1'
}

apply plugin: 'com.google.gms.google-services'
