buildscript {

  repositories {

    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {

    classpath 'com.android.tools.build:gradle:3.0.0-beta7'
    classpath 'io.fabric.tools:gradle:1.24.2'
  }
}

repositories {

  google()
  jcenter()
  maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {

  compileSdkVersion 26
  buildToolsVersion "26.0.2"

  defaultConfig {

    applicationId "com.github.mkjensen.tv"
    minSdkVersion 21
    targetSdkVersion 26
    versionCode 11
    versionName "0.0.11"
  }

  compileOptions {

    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  signingConfigs {

    release {

      try {
        keyAlias KEY_ALIAS
        keyPassword KEY_PASSWORD
        storeFile file(STORE_FILE)
        storePassword STORE_PASSWORD
      } catch (ex) {
        throw new RuntimeException("You must define signing properties in gradle.properties.", ex)
      }
    }
  }

  buildTypes {

    debug {

      applicationIdSuffix ".debug"
      minifyEnabled false
      versionNameSuffix '-debug'
    }

    release {

      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      signingConfig signingConfigs.release
    }
  }
}

ext {

  androidSupportVersion = "26.1.0"
  autoValueVersion = "1.5.1"
  autoValueMoshiVersion = "0.4.4"
  crashlyticsVersion = "2.7.0@aar"
  companionlibraryVersion = "0.2"
  daggerVersion = "2.11"
  exoplayerVersion = "r2.5.3"
  googlePlayServicesVersion = "11.4.2"
  interactivemediaVersion = "3.7.4"
  licensesDialogVersion = "1.8.3"
  moshiVersion = "1.5.0"
  okhttpVersion = "3.9.0"
  retrofitVersion = "2.3.0"
}

dependencies {

  annotationProcessor "com.google.auto.value:auto-value:$autoValueVersion"
  annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"
  annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
  annotationProcessor "com.ryanharter.auto.value:auto-value-moshi:$autoValueMoshiVersion"

  compileOnly "com.google.auto.value:auto-value:$autoValueVersion"
  compileOnly "com.ryanharter.auto.value:auto-value-moshi-annotations:$autoValueMoshiVersion"

  implementation "com.android.support:leanback-v17:$androidSupportVersion"
  implementation "com.android.support:support-annotations:$androidSupportVersion"
  implementation("com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion") {
    transitive = true
  }
  implementation "com.google.android.exoplayer:exoplayer-core:$exoplayerVersion"
  implementation "com.google.android.exoplayer:exoplayer-hls:$exoplayerVersion"
  implementation "com.google.android.exoplayer:extension-okhttp:$exoplayerVersion"
  implementation "com.google.android.libraries.tv:companionlibrary:$companionlibraryVersion"
  implementation "com.google.dagger:dagger:$daggerVersion"
  implementation "com.google.dagger:dagger-android:$daggerVersion"
  implementation "com.google.dagger:dagger-android-support:$daggerVersion"
  implementation "com.squareup.moshi:moshi:$moshiVersion"
  implementation "com.squareup.moshi:moshi-adapters:$moshiVersion"
  implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"
  implementation "com.squareup.retrofit2:converter-moshi:$retrofitVersion"
  implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
  implementation "de.psdev.licensesdialog:licensesdialog:$licensesDialogVersion"

  // Overwrite TIF Companion Library dependencies to avoid bugs
  implementation "com.android.support:appcompat-v7:$androidSupportVersion"
  implementation "com.google.ads.interactivemedia.v3:interactivemedia:$interactivemediaVersion"
  implementation "com.google.android.gms:play-services-ads:$googlePlayServicesVersion"
}
